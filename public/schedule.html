<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notification API</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/sw-initializer.js"></script>
    <script src="/notifications.js"></script>
</head>
<body>
<div class="container">
    <h2>Schedule Notification</h2>
    <form id="form">
        <label for="date">Date</label>
        <input id="date" name="date" type="datetime-local" required/>
        <fieldset>
            <legend>Notification</legend>
            <label for="notification-title">Title</label>
            <input id="notification-title" name="title" type="text" required/>
            <label for="notification-body">Body</label>
            <textarea name="body" id="notification-body" cols="30" rows="10"></textarea>
            <label for="notification-vibrate">Vibrate</label>
            <input type="text" name="vibrate" id="notification-vibrate" pattern="( *[0-9]+ *,)*( *[0-9]+ *)"/>
        </fieldset>
        <span class="success" id="success"></span>
        <span class="error" id="error"></span>
        <br>
        <button class="button-primary" type="button" onclick="processForm('form', ['date'])">Submit</button>
    </form>
    <a href="/public">< Go back</a>
</div>
</body>
</html>
