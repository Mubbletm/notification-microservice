<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notification API</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/sw-initializer.js"></script>
    <script src="/notifications.js"></script>
</head>
<body>
<div class="container">
    <h2>Cron Notification</h2>
    <form id="form">
        <label for="cron">Cron</label>
        <input id="cron" name="cron" type="text" placeholder="* * * * *" required/>
        <fieldset>
            <legend>Notification</legend>
            <label for="notification-title">Title</label>
            <input id="notification-title" name="title" type="text" placeholder="Notification title" required/>
            <label for="notification-body">Body</label>
            <textarea name="body" id="notification-body" placeholder="The body of the notification." cols="1" rows="3"></textarea>
            <label for="notification-vibrate">Vibrate</label>
            <input type="text" name="vibrate" id="notification-vibrate" placeholder="100, 200, 100" pattern="( *[0-9]+ *,)*( *[0-9]+ *)"/>
        </fieldset>
        <span class="success" id="success"></span>
        <span class="error" id="error"></span>
        <br>
        <button class="button-primary" type="button" onclick="processForm('form', ['cron'])">Submit</button>
    </form>
    <a href="/">< Go back</a>
</div>
</body>
</html>
